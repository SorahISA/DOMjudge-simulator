<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - DOMjudge</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/fontawesome-all.min.css">
  <link rel="stylesheet" href="../css/scoreboard-category-color.css">
  <link rel="stylesheet" href="../css/style_domjudge.css">
  <link rel="stylesheet" href="../css/scoreboard.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand hidden-sm-down" href="../index.html">DOMjudge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuDefault" aria-controls="menuDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuDefault">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="home.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="problemset.html"><i class="fas fa-book-open"></i> Problemset</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="print.html"><i class="fas fa-file-alt"></i> Print</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scoreboard.html"><i class="fas fa-list-ol"></i> Scoreboard</a>
          </li>
        </ul>

        <div class="navbar-text me-3">
          <a class="nav-link" data-go-home href="home.html">
            <span class="btn btn-warning btn-sm">
              <i class="fas fa-bell fa-fw"></i> Enable Notifications
            </span>
          </a>
        </div>
        <div class="navbar-text me-3">
          <a class="nav-link" href="#" data-submit-modal>
            <span class="btn btn-success btn-sm">
              <i class="fas fa-cloud-upload-alt"></i> Submit
            </span>
          </a>
        </div>
        <a class="btn btn-info btn-sm me-2" data-go-home href="home.html">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
        <div class="navbar-text" style="white-space:nowrap;">
          <span style="padding-left: 10px;">
            <i class="fas fa-clock loading-indicator"></i>
          </span>
          <span id="timeleft">contest over</span>
        </div>
      </div>
    </div>
  </nav>

  <main class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <div id="teamscoresummary" class="mb-3"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h1 class="teamoverview">Submissions</h1>
        <table class="data-table table table-hover table-sm submissions-table">
          <thead class="thead-light">
            <tr><th scope="col">time</th><th scope="col">problem</th><th scope="col">lang</th><th scope="col">result</th></tr>
          </thead>
          <tbody id="submission-list"></tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h1 class="teamoverview">Clarifications</h1>
        <table class="table table-striped table-sm">
          <thead class="table-light">
            <tr><th>ID</th><th>From</th><th>To</th><th>Subject</th><th>Time</th></tr>
          </thead>
          <tbody><tr><td colspan="5" class="text-muted">No clarifications.</td></tr></tbody>
        </table>
        <h1 class="teamoverview mt-4">Clarification Requests</h1>
        <div class="text-muted">No clarification requests.</div>
      </div>
    </div>
  </main>

  <script src="../js/state.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/modal-submit.js"></script>
  <script src="../js/scoreboard.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/home.js"></script>
</body>
</html>
